<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Rocket</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<body>
    <figure id="top-image">
        <img src="./images/top-image.svg" alt="">
    </figure>
    <main>
        <div>
            <h1>PRONTO PARA LANÇAR EM...</h1>
            <section>
                <h4 id="legenda"> <p>Dias</p> <p>Horas</p> <p>Minutos</p> <p>Segundos</p> </h4>
                <p id="countdown"></p>
            </section>
            <section id="button-area">
                <legend for="button">Inscreva-se para saber mais sobre o lançamento</legend>
                <button>Inscreva-se</button>
            </section>
        </div>
    </main>
    <figure id="rocket">
        <img src="./images/rocket.svg" alt="Ilustração digital de foguete decolando">
    </figure>
    <figure id="bottom-image">
        <img src="./images/bottom-image.svg" alt="">
    </figure>
</body>
